<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with Image */
        body {
            background: url('image/bhall.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container with Slide-In Animation */
        .login-container {
            background: rgba(30, 30, 47, 0.9); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 350px;
            color: white;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Title */
        .login-title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        /* Input Fields with Hover and Focus Effects */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            background: rgba(42, 42, 61, 0.8); /* Semi-transparent dark background */
            color: white;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #bbb;
            font-style: italic;
        }

        .input-field:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.6);
        }

        .input-field:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.6);
        }

        /* Button with Hover and Click Effects */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #237be0, #2575FC);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2575FC, #3169e2);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: scale(0.95);
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="login-title">Personnel Login</h2>
        <form action="login.php" method="POST" id="login-form">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
